server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_user?useSSL=false
    username: root
    password: 247108
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: userservice
  cloud:
